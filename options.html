<!DOCTYPE html>
<html>
  <body style="font-family:sans-serif; padding:12px; line-height:1.4; max-width:360px;">
    <p>
      <strong>Dropdown Extractor</strong> copies items from dropdown lists
      into your clipboard.
    </p>

    <p>
      Choose what to extract for each dropdown item:
    </p>

    <label>
      <input type="checkbox" id="text" checked>
      Item text (what you see)
    </label>
    <br>

    <label>
      <input type="checkbox" id="value">
      Item value (underlying value)
    </label>

    <script src="options.js"></script>
  </body>
</html>
